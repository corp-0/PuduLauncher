name: Build and Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: linux-x64
            artifact: pudulauncher-linux
          - rid: osx-x64
            artifact: pudulauncher-macos
          - rid: win-x64
            artifact: pudulauncher-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install icon tools
        run: sudo apt-get update && sudo apt-get install -y imagemagick icnsutils

      - name: Prepare cross-platform icons
        run: |
          convert pudu.ico -resize 512x512 pudu.png
          png2icns pudu.icns pudu.png

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        working-directory: UserInterface/PuduLauncherUi
        run: npm ci

      - name: Build frontend
        working-directory: UserInterface/PuduLauncherUi
        run: npm run build

      - name: Restore
        run: dotnet restore

      - name: Publish (single-file)
        run: |
          dotnet publish PuduLauncher.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            -p:PublishSingleFile=true \
            -p:SelfContained=true \
            -p:IncludeAllContentForSelfExtract=true \
            -p:PublishTrimmed=false \
            -o publish/${{ matrix.rid }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: publish/${{ matrix.rid }}
          if-no-files-found: error
