name: backend-tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: run backend tests
        run: dotnet test src-dotnet/PuduLauncher.sln -c Release
